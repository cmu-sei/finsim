{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Equity Holding Group</h1>
    <ul>
        <li> {{ user_greeting }}</li>
        <li>Account Number: {{ account.AccountNumber }}</li>
        <li>Balance: {% if account.Balance >= 0 %}
            <span style="color: green">${{ account.Balance }}</span>
            {% else %}
            <span style="color: red">${{ account.Balance }}</span>
            {% endif %}
        </li>
    </ul>
</div>


{% endblock %}
